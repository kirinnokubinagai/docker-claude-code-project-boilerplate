#!/bin/bash

# Claude Teams設定ファイル

# 基本設定
SESSION_NAME="claude-teams"
WORKSPACE="/workspace"
WORKTREES_DIR="$WORKSPACE/worktrees"

# チーム定義
declare -A TEAMS=(
    ["master"]="Master Architect - 全体設計と調整"
    ["frontend"]="Frontend Team - UI/UX開発"
    ["backend"]="Backend Team - API/サーバー開発"
    ["database"]="Database Team - DB設計/最適化"
    ["devops"]="DevOps Team - CI/CD/インフラ"
)

# チームブランチ名
declare -A TEAM_BRANCHES=(
    ["frontend"]="team/frontend"
    ["backend"]="team/backend"
    ["database"]="team/database"
    ["devops"]="team/devops"
)

# tmuxペイン設定
declare -A PANE_NAMES=(
    [0]="Master"
    [1]="Frontend"
    [2]="Database"
    [3]="Backend"
    [4]="DevOps"
)

# tmuxペイン対応ディレクトリ
declare -A PANE_DIRS=(
    [0]="$WORKSPACE"
    [1]="$WORKTREES_DIR/frontend"
    [2]="$WORKTREES_DIR/database"
    [3]="$WORKTREES_DIR/backend"
    [4]="$WORKTREES_DIR/devops"
)

# 起動待機時間
CLAUDE_STARTUP_WAIT=2
INITIAL_MESSAGE_WAIT=3

# Claude Code実行コマンド
CLAUDE_CMD="claude --dangerously-skip-permissions"

# 監視設定
MESSAGE_CHECK_INTERVAL=10
STATUS_UPDATE_INTERVAL=1800

# Obsidian設定
OBSIDIAN_PROJECT_DIR="Projects/$(basename $WORKSPACE)"
OBSIDIAN_DOCS_DIR="$OBSIDIAN_PROJECT_DIR/docs"
OBSIDIAN_PROGRESS_DIR="$OBSIDIAN_PROJECT_DIR/progress"
OBSIDIAN_MANUAL_DIR="$OBSIDIAN_PROJECT_DIR/manual"

# tmux設定
TMUX_STATUS_BG="colour235"
TMUX_STATUS_FG="colour136"
TMUX_PANE_BORDER="colour238"
TMUX_PANE_ACTIVE_BORDER="colour118"