#!/bin/bash

# Claude Teams設定ファイル

# 基本設定
SESSION_NAME="claude-teams"
WORKSPACE="/workspace"
WORKTREES_DIR="$WORKSPACE/worktrees"

# チーム定義（互換性のため関数ベース）
get_team_description() {
    local team="$1"
    case "$team" in
        "master") echo "Master Architect - 全体設計と調整" ;;
        "frontend") echo "Frontend Team - UI/UX開発" ;;
        "backend") echo "Backend Team - API/サーバー開発" ;;
        "database") echo "Database Team - DB設計/最適化" ;;
        "devops") echo "DevOps Team - CI/CD/インフラ" ;;
        *) echo "$team" ;;
    esac
}

# チームブランチ名取得
get_team_branch() {
    local team="$1"
    case "$team" in
        "frontend") echo "team/frontend" ;;
        "backend") echo "team/backend" ;;
        "database") echo "team/database" ;;
        "devops") echo "team/devops" ;;
        *) echo "team/$team" ;;
    esac
}

# tmuxペイン名取得
get_pane_name() {
    local pane="$1"
    case "$pane" in
        0) echo "Master" ;;
        1) echo "Frontend" ;;
        2) echo "Database" ;;
        3) echo "Backend" ;;
        4) echo "DevOps" ;;
        *) echo "Pane$pane" ;;
    esac
}

# tmuxペイン対応ディレクトリ取得
get_pane_dir() {
    local pane="$1"
    case "$pane" in
        0) echo "$WORKSPACE" ;;
        1) echo "$WORKTREES_DIR/frontend" ;;
        2) echo "$WORKTREES_DIR/database" ;;
        3) echo "$WORKTREES_DIR/backend" ;;
        4) echo "$WORKTREES_DIR/devops" ;;
        *) echo "$WORKSPACE" ;;
    esac
}

# 起動待機時間
CLAUDE_STARTUP_WAIT=2
INITIAL_MESSAGE_WAIT=3

# Claude Code実行コマンド
CLAUDE_CMD="claude --dangerously-skip-permissions"

# 監視設定
MESSAGE_CHECK_INTERVAL=10
STATUS_UPDATE_INTERVAL=1800

# Obsidian設定
OBSIDIAN_PROJECT_DIR="Projects/$(basename $WORKSPACE)"
OBSIDIAN_DOCS_DIR="$OBSIDIAN_PROJECT_DIR/docs"
OBSIDIAN_PROGRESS_DIR="$OBSIDIAN_PROJECT_DIR/progress"
OBSIDIAN_MANUAL_DIR="$OBSIDIAN_PROJECT_DIR/manual"

# tmux設定
TMUX_STATUS_BG="colour235"
TMUX_STATUS_FG="colour136"
TMUX_PANE_BORDER="colour238"
TMUX_PANE_ACTIVE_BORDER="colour118"