                    echo 'ğŸ‘‰ cd mcp-gateway && bun run proxy'
                    exit 1
                  fi
                "
    extra_hosts:
      - host.docker.internal:host-gateway
volumes:
  bash_history:
    name: ${PROJECT_NAME}_bash_history
    external: true
  z_data:
    name: ${PROJECT_NAME}_z
    external: true
networks:
  default:
    driver: bridge
  shared-mcp-network:
    external: true
    name: shared-mcp-network
