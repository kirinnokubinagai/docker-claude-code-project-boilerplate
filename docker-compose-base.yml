# yaml-language-server: $schema=https://raw.githubusercontent.com/compose-spec/compose-spec/master/schema/compose-spec.json
version: "3.8"

name: claude-code-${PROJECT_NAME}

services:
  # Claude Code Company 環境
  claude-code:
    image: claude-code-base:latest
    build:
      context: ${CLAUDE_PROJECT_DIR}
      dockerfile: DockerfileBase
      args:
        - CLAUDE_AUTH_DIR=${HOME}
    container_name: claude-code-${PROJECT_NAME}
    # ENTRYPOINTはrootで実行、その後developerに切り替え
    # user: "${USER_UID:-1000}:${USER_GID:-1000}"
    env_file:
      - .env
    volumes:
      # プロジェクトディレクトリを/workspaceにマウント
      - .:/workspace:delegated

      # docker-baseディレクトリを別の場所にマウント
      - ${CLAUDE_PROJECT_DIR}/docker-base:/opt/claude-system:ro

      # Git設定をホストから引き継ぎ
      - ~/.gitconfig:/home/developer/.gitconfig:ro
      - ~/.ssh:/home/developer/.ssh:ro
      
      # Claude設定を一時的にマウント（entrypointでコピーするため）
      - ~/.claude:/tmp/host-claude:ro

      # GitHub CLI設定を引き継ぎ
      - ~/.config/gh:/home/developer/.config/gh:ro

      # データ永続化（プロジェクト別）
      - bash_history:/home/developer/.bash_history
      - z_data:/home/developer
      - tmux_data:/home/developer/.tmux

      # Dockerソケットマウント（Docker内Docker実行用）
      - /var/run/docker.sock:/var/run/docker.sock

    working_dir: /workspace
    stdin_open: true
    tty: true
    restart: unless-stopped

    # リソース制限の設定（Master Claude使用時は増やす）
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4.0'
        reservations:
          memory: 4G
          cpus: '2.0'

    # カスタムネットワーク使用（コンテナ間通信用）
    networks:
      - claude-network
    # ホストのMCPサーバーにアクセスするため
    extra_hosts:
      - "host.docker.internal:host-gateway"

    # ホストのネットワークモードを使用（MCPサーバー接続用）
    # network_mode: "host"  # 必要に応じてコメントアウトを外す

  # Playwright MCP Server (ARM64 compatible)
  playwright-mcp:
    image: playwright-mcp-base:latest
    build:
      context: ${CLAUDE_PROJECT_DIR}/docker-base/playwright-mcp
      dockerfile: Dockerfile
    container_name: playwright-mcp-${PROJECT_NAME}
    command: npx @playwright/mcp@latest --port 8931 --host 0.0.0.0 --headless
    ports:
      - "${PLAYWRIGHT_MCP_PORT:-8931}:8931"
    environment:
      - PLAYWRIGHT_MCP_PORT=${PLAYWRIGHT_MCP_PORT:-8931}
    networks:
      - claude-network
    restart: unless-stopped
    depends_on:
      - claude-code

volumes:
  bash_history:
    external: true
    name: ${PROJECT_NAME}_bash_history
  z_data:
    external: true
    name: ${PROJECT_NAME}_z_data
  tmux_data:
    external: true
    name: ${PROJECT_NAME}_tmux_data

networks:
  claude-network:
    driver: bridge
    name: ${PROJECT_NAME}_network
